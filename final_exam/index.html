<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final - Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div></div>
    <div class="wrapper_information">
        <div class="image_wrapper"></div>
        <div class="wrapper_input">
            <h1 class="title_person">Information product</h1>
            <div id="show_error"></div>
            <div class="wrapper_input_value">
                <label for="product_name" class="label_product">Product Name: </label>
                <input type="text" placeholder="Product Name" id="product_name" class="input_type">
            </div>

            <div class="wrapper_input_value">
                <label for="product_amount" class="label_product">Product Amount: </label>
                <input type="number" placeholder="Product Amount" id="product_amount" class="input_type">
            </div>

            <div class="wrapper_input_value">
                <label for="product_price" class="label_product">Product Price: </label>
                <input type="number" placeholder="Product Price" id="product_price" class="input_type">
            </div>

            <div class="wrapper_input_value">
                <label for="product_description" class="label_product">Product Description: </label>
                <input type="text" placeholder="Product Description" id="product_description" class="input_type">
            </div>
            <div class="button_wrapper">           
                <button class="btnSubmit" onclick="handlebtnSubmit()">SUBMIT</button>
            </div>
        </div>

        <div class="show_information">
            <div id="show_productName" class="show_infor"></div>
            <div id="show_productPrice" class="show_infor"></div>
            <div id="show_productAmount" class="show_infor"></div>
            <div id="show_productDescription" class="show_infor"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
